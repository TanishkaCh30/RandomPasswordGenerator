<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>
            PASSWORD GENERATOR
        </h1>

        <div class="password-section">
            <label for="password"></label>
            <input readonly class="password" placeholder="PASSWORD">

            <button  class="copy">
                <span class="alt-text"></span>
                <img src="./assets/copy.svg" height="23" width="23">
            </button>
 
        </div>

        <div class="mini-container">

            <div class="pswd-length">
                <p>Password Length</p>
                <p class="length">0</p>
            </div>

            <div class="slide-container">
                <input type="range" min="1" max="20" step="1" class="slider">
            </div>

            <div class="checkbox-container">
                <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <br>

                 <div class="check">
                <input type="checkbox" id="lowercase" >
                <label for="lowercase">Include Lowercase Letters</label>
               </div>
               <br>

               <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
                </div>
                <br>
                 <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>
            </div>

            <div class="strength-cont">
                <p>Strength</p>
                <div class="circle"></div>
            </div>


            <div class="gen-pswrd-cont">
                <button class="btn-1"><p>GENERATE PASSWORD</p></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
